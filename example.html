<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>移动端canvas刻度尺</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            text-align: center;
        }
    </style>
</head>
<body>
    <span id="value"></span>
    <div id="container"></div>
    <script src="ruler.js"></script>
    <script>
        new Ruler({
            container: '#container',
            showWrap: '#value',
            stepWidth: 10,
            unit: 100,
            min: 0,
            max: 10000,
            prefill: 2000
        });
        //建议((max-min)/unit)*stepWidth <= 10000
        //((max-min)/unit)*stepWidth最大不能超过30000否则超过浏览器显示最大值
    </script>
</body>
</html>
